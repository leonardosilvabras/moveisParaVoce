<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Móveis Customizados</title>
  </head>
  <body>
    <img
      src="./Assets/balls.svg"
      alt="Bolinhas laranjadas no canto direito inferior da tela"
    />
    <div id="hero">
      <img
        src="./Assets/img1.png"
        alt="Desenho de uma pessoa em uma sala com moveis"
      />
    </div>
    <h1>Ambientes <span style="color: yellow">únicos</span> para você!</h1>
    <p>

      <span style="color: yellow">dedicação no seu projeto</span>.
