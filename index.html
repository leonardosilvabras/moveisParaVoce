<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./Styles/index.css"
      media="screen"
    />

    <title>Móveis Customizados</title>
  </head>
  <body>
    <section id="Content">
      <img
        src="./Assets/balls.svg"
        alt="Bolinhas laranjadas no canto direito inferior da tela"
      />
      <div id="Hero">
        <img
          src="./Assets/img1.png"
          alt="Desenho de uma pessoa em uma sala com moveis"
        />
      </div>
      <h1>Ambientes <span style="color: #ff9900">únicos</span> para você!</h1>
      <p>
        Nós criamos ambientes <strong>exclusívos</strong> e
        <strong>únicos</strong>, com muito bom gosto e profissionalismo,
        investimos tempo e
        <span style="color: #ff9900">dedicação no seu projeto</span>.
      </p>
      <p>
        Tenha <span style="color: #ff9900">ambientes limpos</span> e bem
        decorados, transmitindo <strong>elegância</strong> e
        <strong>finesse</strong> para todo aquele que estiver ali.
      </p>
      <div id="footer">
        <a href="#">Instagram</a>
        <a href="#">Fale conosco</a>
      </div>
    </section>
